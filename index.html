<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.1aa8b836.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" class="form"> <fieldset class="form"> <legend>Personal information</legend> <label class="naming"> Surname: <input type="text" name="surname"> </label> <label class="naming"> Name: <input type="text" name="Name"> </label> <label class="age"> How old are You? <input type="number" name="age" value="12" class="ageSize"> </label> <label class="naming"> Full date of birth: <input type="date" name="date" id="start" min="1900-01-01"> </label> <label class="namingForm2"> I accept the term of the agreement <input type="checkbox" name="terms"> </label> </fieldset> <fieldset class="form"> <legend>Registration</legend> <label class="naming"> E-mail: <input type="email" name="email" placeholder="email@example.com"> </label> <label class="namingForm2"> Password: <input type="password" name="password"> </label> </fieldset> <fieldset class="form"> <legend>An interesting fact about you!</legend> <div class="naming2"> <label> Do you love cats? <input type="radio" name="pet"> Yes </label> <label> <input type="radio" name="pet"> No </label> </div> <label class="naming"> What is your favorite color? <input type="color" name="color"> </label> <label class="naming"> What time do you go to bed? <input type="time" name="bedTime"> </label> <label class="naming"> What are your favorit brand of car? <select name="cars" id="brandCars" multiple> <option value="bmw">BMW</option> <option value="Audi">Audi</option> <option value="lade">Lade</option> </select> </label> <label class="namingForm2"> How do you rate our work? <input type="range" name="rating" value="50%"> </label> </fieldset> <fieldset class="form"> <legend>Additional info:</legend> <label class="naming"> Comments: <textarea name="feedBack"></textarea> </label> <label class="namingForm2"> Would you recommend us? <select name="recommendation" id="recomend"> <option value="Yes">yes</option> <option value="No">no</option> </select> </label> </fieldset> </form> <button type="submit">Submit</button> </body></html>
